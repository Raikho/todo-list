<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">
        <div class="list">
            <div class="project-group">
                <div class="project">Project 1</div>
                <div class="task">Task 1.1</div>
                <div class="task">Task 1.2</div>
            </div>
            <div class="project-group">
                <div class="project">Project 2</div>
                <div class="task">Task 2.1</div>
                <div class="task">Task 2.2</div>
            </div>
        </div>
        <div class="bot">
            <div class="button" id="new-project-button">New Project</div>
        </div>
    </div>
    <div id="content">
        <label for="task-title">Task Title</label>
        <input type="text" id="task-title">
        <label for="task-desc">Task Description</label>
        <input type="text" id="task-desc">
        <label for="task-due-date">Task Due Date</label>
        <input type="text" id="task-due-date">
        <label for="task-prio">Task Priority</label>
        <input type="text" id="task-prio">
        <div class="button" id="createNewTask">Create New Task</div>
    </div>
</body>
</html>
