<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">
        <div class="list">
            <div class="task">Task 1</div>
            <div class="task">Task 2</div>
        </div>
        <div class="new">
            <div class="button" id="new-task">New Task</div>
        </div>
    </div>
    <div id="content">
        <label for="task-title">Task Title</label>
        <input type="text" id="task-title">
        <label for="task-desc">Task Description</label>
        <input type="text" id="task-desc">
        <label for="task-due-date">Task Due Date</label>
        <input type="text" id="task-due-date">
        <label for="task-prio">Task Priority</label>
        <input type="text" id="task-prio">
    </div>
</body>
</html>
